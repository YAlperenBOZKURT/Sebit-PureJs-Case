<body>


    <div class="container">
        <div class="popup" id="popup" >
            <img src="404-tick.png" >
            <h2> Congratulations </h2>
            <p>Keep going like this !</p>
            <button type="button" onclick="closePopup()" >OK</button>
        </div>
        
        <div class="row">
            <h3 class="tag"></h3>
    <audio controls="controls" autoplay ID="Player">
        <source src="Source/uygulama2_ses.mp3" />
    </audio>
        </div>
<div class="div1">
    <button class='btn btn-primary'  onclick="playsong()">Play</button>
    <button class='btn btn-primary'  onclick="pausesong()">Pause</button>
    <button class='btn btn-primary'  onclick="stopsong()">Stop</button>
    <button class='btn btn-primary'  onclick="forwardAudio()">Skip 5 seconds</button>

</div>

<div class="div1">
    <button class='btn btn-primary'  onclick="currentTime(0.000)">0.000</button>
    <button class='btn btn-primary'  onclick="currentTime(7.796)">7.796</button>
    <button class='btn btn-primary'  onclick="currentTime(11.691)">11.691</button>
    <button class='btn btn-primary'  onclick="currentTime(23.508)">23.508</button>
    <button class='btn btn-primary'  onclick="currentTime(30.695)">30.695</button>
    </div>
</div>


    </div>
